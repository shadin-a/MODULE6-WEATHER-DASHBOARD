<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Crimson+Pro">
    <title>WEATHER</title>
</head>
<body>
    <header class="p-5 text-center bg-light">
        <h1 class="mb-3">WEATHER DASHBOARD</h1>
    </header>
    <content class="container">
    <aside class="col-sm">
        <h2>SEARCH FOR CITY:</h2>
        <div class="form-group row">
            <input type="text" id="userInput" class="form-control" rows="1"></input>
            <button type="button" class="btn btn-primary btn-lg btn-block" id="searchButton">SEARCH</button>
          </div>
          <div class="row history">
            <button type="button" class="btn btn-primary btn-lg btn-block">L</button>
            <button type="button" class="btn btn-primary btn-lg btn-block">o</button>
            <button type="button" class="btn btn-primary btn-lg btn-block">c</button>
            <button type="button" class="btn btn-primary btn-lg btn-block">a</button>
            <button type="button" class="btn btn-primary btn-lg btn-block">l</button>
            <button type="button" class="btn btn-primary btn-lg btn-block">storage</button>
          </div>
    </aside>
    <main class="col-sm">
    <div class="row current-city" id="currentCityWeather">
        <h3 id="cityName"></h3>
        <div id="currentTemp">Temp: </div>
        <div id="currentWind"> Wind: </div>
        <div id="currentHumidity"> Humidity: </div>
        <div id="currentUV">UVI: </div>
        <div id="icon"></div>
    </div>
    <div class="row">
        <div class="col-sm" id="day1">1</div>
        <div class="col-sm" id="day2">2</div>
        <div class="col-sm" id="day3">3</div>
        <div class="col-sm" id="day4">4</div>
        <div class="col-sm" id="day5">5</div>
    </div>
</main>
</content>
</body>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</html>
