<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Crimson+Pro">
    <title>WEATHER</title>
</head>
<body>
    <header class="p-5 text-center bg-light">
        <h1 class="mb-3">WEATHER DASHBOARD</h1>
    </header>
    <content class="container">
    <aside class="col-sm">
        <h2>SEARCH FOR CITY:</h2>
        <div class="form-group row">
            <input type="text" id="userInput" class="form-control" rows="1"></input>
            <button type="button" class="btn btn-primary btn-lg btn-block" id="searchButton">SEARCH</button>
          </div>
          <div class="row" id="history">
          </div>
    </aside>
    <main class="col-sm">
    <div class="row current-city" id="currentCityWeather">
        <div class=" col-sm currentWeatherDiv">
        <h3 id="cityName">Where to?</h3>
        <div id="currentTemp">Temp: --</div>
        <div id="currentWind"> Wind: -- </div>
        <div id="currentHumidity"> Humidity: --</div>
    </div>
        <div class="col-sm text-center"><img id= "icon" src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-weather/ilu2.webp"
            width="200px"></div>
    </div>
    <div class="row forecastRow">
        <div class="col-sm" id="day0">
            <p class="text-center"><img id= "day0WeatherIcon" src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-weather/ilu2.webp" width="150px"></p>
            <p id="day0Temp" class="card-text">Temp: --</p>
            <p id ="day0Wind" class="card-text">Wind: --</p>
            <p id= "day0Humidity" class="card-text">Humidity: --</p>
        </div>
        <div class="col-sm" id="day1">   
            <p class="text-center"><img id= "day1WeatherIcon" src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-weather/ilu2.webp" width="150px"></p>
            <p id="day1Temp" class="card-text">Temp: --</p>
            <p id ="day1Wind" class="card-text">Wind: --</p>
            <p id= "day1Humidity" class="card-text">Humidity: --</p>
        </div>
        <div class="col-sm" id="day2">
            <p class="text-center"><img id= "day2WeatherIcon" src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-weather/ilu2.webp" width="150px"></p>
            <p id="day2Temp" class="card-text">Temp: --</p>
            <p id ="day2Wind" class="card-text">Wind: --</p>
            <p id= "day2Humidity" class="card-text">Humidity: --</p>
        </div>
        <div class="col-sm" id="day3">   
            <p class="text-center"><img id= "day3WeatherIcon" src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-weather/ilu2.webp" width="150px"></p>
            <p id="day3Temp" class="card-text">Temp: --</p>
            <p id ="day3Wind" class="card-text">Wind: --</p>
            <p id= "day3Humidity" class="card-text">Humidity: --</p>
        </div>
        <div class="col-sm" id="day4">
            <p class="text-center"><img id= "day4WeatherIcon" src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-weather/ilu2.webp" width="150px"></p>
            <p id="day4Temp" class="card-text">Temp: --</p>
            <p id ="day4Wind" class="card-text">Wind: --</p>
            <p id= "day4Humidity" class="card-text">Humidity: --</p>
        </div>
    </div>
</main>
</content>
</body>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
